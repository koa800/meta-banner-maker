# Agent Orchestrator Configuration

agent:
  name: "mac-mini-agent"
  log_level: "INFO"

paths:
  repo_root: "~/agents"
  system_dir: "~/agents/System"
  master_dir: "~/agents/Master"
  skills_dir: "~/agents/Skills"
  db_path: "~/agents/System/mac_mini/agent_orchestrator/agent.db"
  log_dir: "~/agents/System/mac_mini/agent_orchestrator/logs"

schedule:
  addness_fetch:
    cron: "0 8 */3 * *"       # 3日ごと 朝8:00
    enabled: true
  ai_news:
    cron: "0 8 * * *"         # 毎日 朝8:00
    enabled: true
  mail_inbox_personal:
    cron: "0 * * * *"         # 毎時
    enabled: true
  mail_inbox_kohara:
    cron: "30 * * * *"        # 毎時30分
    enabled: true
  addness_goal_check:
    cron: "0 9 * * *"         # 毎日 朝9:00
    enabled: true
  daily_report:
    cron: "0 21 * * *"        # 毎日 夜9:00
    enabled: true
  health_check:
    interval_minutes: 5
    enabled: true
  repair_check:
    interval_minutes: 30
    enabled: true
  weekly_idea_proposal:
    cron: "0 9 * * 1"            # 毎週月曜 朝9:00
    enabled: true
  weekly_stats:
    cron: "30 9 * * 1"           # 毎週月曜 朝9:30
    enabled: true
  daily_addness_digest:
    cron: "30 8 * * *"           # 毎日 朝8:30
    enabled: true
  oauth_health_check:
    cron: "0 9 * * *"            # 毎日 朝9:00
    enabled: true
  render_health_check:
    interval_minutes: 30         # 30分ごと（Renderコールドスタート前提）
    enabled: true
  weekly_affiliate_ideas:
    cron: "0 10 * * 5"           # 毎週金曜 朝10:00
    enabled: true

webhook:
  host: "0.0.0.0"
  port: 8500
  enabled: true

notifications:
  line_notify_token_secret: "LINE_NOTIFY_TOKEN"
  slack_webhook_secret: "SLACK_WEBHOOK_URL"

safety:
  api_call_limit_per_hour: 100
  require_approval_for_external: true
  max_task_duration_seconds: 300

llm:
  provider: "anthropic"
  model: "claude-sonnet-4-6"
  max_tokens: 4096
