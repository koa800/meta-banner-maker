# Agent Orchestrator Configuration

agent:
  name: "mac-mini-agent"
  log_level: "INFO"

paths:
  repo_root: "~/agents"
  system_dir: "~/agents/System"
  master_dir: "~/agents/Master"
  skills_dir: "~/agents/Skills"
  db_path: "~/agents/System/mac_mini/agent_orchestrator/agent.db"
  log_dir: "~/agents/System/mac_mini/agent_orchestrator/logs"

schedule:
  addness_fetch:
    cron: "0 8 */3 * *"       # 3日ごと 朝8:00
    enabled: true
  ai_news:
    cron: "0 8 * * *"         # 毎日 朝8:00
    enabled: true
  mail_inbox_personal:
    cron: "0 */3 * * *"       # 3時間ごと
    enabled: true
  mail_inbox_kohara:
    cron: "0 */3 * * *"       # 3時間ごと（personalと同時刻）
    enabled: true
  addness_goal_check:
    cron: "0 9 * * *"         # 毎日 朝9:00
    enabled: true
  daily_report:
    cron: "0 21 * * *"        # 毎日 夜9:00
    enabled: true
  health_check:
    interval_minutes: 5
    enabled: true
  repair_check:
    interval_minutes: 30
    enabled: true
  weekly_idea_proposal:
    cron: "0 9 * * 1"            # 毎週月曜 朝9:00
    enabled: true
  weekly_stats:
    cron: "30 9 * * 1"           # 毎週月曜 朝9:30
    enabled: true
  daily_addness_digest:
    cron: "30 8 * * *"           # 毎日 朝8:30
    enabled: true
  oauth_health_check:
    cron: "0 9 * * *"            # 毎日 朝9:00
    enabled: true
  render_health_check:
    interval_minutes: 30         # 30分ごと（Renderコールドスタート前提）
    enabled: true
  weekly_content_suggestions:
    cron: "0 10 * * 3"           # 毎週水曜 朝10:00
    enabled: true
  kpi_daily_import:
    cron: "0 12 * * *"           # 毎日 昼12:00（2日前のデータを投入）
    enabled: true
  sheets_sync:
    cron: "30 6 * * *"           # 毎日 朝6:30（他の定常タスク前に同期）
    enabled: true
  kpi_nightly_cache:
    cron: "0 22 * * *"           # 毎晩 22:00（AI秘書用KPIキャッシュ再生成）
    enabled: true
  log_rotate:
    cron: "0 3 * * *"            # 毎日 深夜3:00（ログローテーション）
    enabled: true
  git_pull_sync:
    interval_minutes: 5          # 5分ごとにGitHubからpull
    enabled: true
  daily_group_digest:
    cron: "0 21 * * *"           # 毎日 夜9:00（グループLINEダイジェスト）
    enabled: true
  weekly_profile_learning:
    cron: "0 10 * * 0"           # 毎週日曜 朝10:00（グループログ→プロファイル学習）
    enabled: true
  slack_ai_team_check:
    interval_minutes: 30         # 30分ごとにSlack #ai-team新着チェック→LINE転送
    enabled: false               # 2026-02-24 無効化: Slack通知はLINEに不要
  hinata_activity_check:
    cron: "0 21 * * *"           # 毎日 夜9:00（日向の今日の様子チェック）
    enabled: true
  slack_hinata_auto_reply:
    interval_minutes: 2          # 2分ごとに日向のメッセージをチェック→自動応答
    enabled: true

webhook:
  host: "0.0.0.0"
  port: 8500
  enabled: true

notifications:
  line_notify_token_secret: "LINE_NOTIFY_TOKEN"
  slack_webhook_secret: "SLACK_WEBHOOK_URL"

safety:
  api_call_limit_per_hour: 100
  require_approval_for_external: true
  max_task_duration_seconds: 300

llm:
  provider: "anthropic"
  model: "claude-sonnet-4-6"
  max_tokens: 4096
